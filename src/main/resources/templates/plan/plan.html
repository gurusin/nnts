<div class="container content-area" ng-controller="planCtrl">
    <div class="row">
        <div class="col-md-6">
            <h1>Indication for transfer</h1>
            <label>Description</label>
            <textarea type="text" class="form-control" rows="5" ng-model="indication.description" class="bigtext"></textarea>
            <button class="btn1" type="button" ng-click="addIndication()">Add Indication
            </button>
            <button class="btn1" type="button" ng-click="getIndications()">Load Indications</button>
            <br/>
            <br/>

            <div class="panel panel-default m-t-xl">
              <div class="table-responsive">
                <table class="table table-striped b-t b-light">
                  <thead>
                    <tr>
                      <th class="text-left">Primary Key</th>
                      <th class="text-left">Description</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="text-left">Idrawfast</td>
                      <td class="text-left">4c</td>
                    </tr>
                    <tr>
                      <td class="text-left">Formasa</td>
                      <td class="text-left">8c</td>
                    </tr>
                    <tr>
                      <td class="text-left">Avatar system</td>
                      <td class="text-left">15c</td>
                    </tr>
                    <tr>
                      <td class="text-left">Throwdown</td>
                      <td class="text-left">4c</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <footer class="panel-footer">
                <div class="row">
                  <div class="col-sm-6 text-left">
                    <small class="text-muted inline m-t-sm m-b-sm">showing 20-30 of 50 items</small>
                  </div>
                </div>
              </footer>
            </div>

            <button class="btn1" type="button" ng-click="getPlans()">Load Plans</button>

                </table>

              <footer class="panel-footer">
